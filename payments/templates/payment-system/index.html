<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Payment Hub</title>
    </head>
    <body>
        <h1 class="text-center mt-3 mt-md-5">GMSA Payment Hub</h1>
        <p class="text-center">Select your payment plan</p>
        <div class="container">
            <div class="d-flex align-items-center flex-column">
                <div class="card mx-auto px-4 py-3 rounded-4 w-75 mb-3">
                    <i
                        class="fa-solid fa-hand-holding-dollar block mx-auto fs-1"
                    ></i>
                    <h1 class="h1 fw-bold text-center py-2 text-success">
                        Pay Dues
                    </h1>
                    <p class="text-center lh-sm">
                        Pay GMSA dues for the academic year
                    </p>
                </div>
                <div class="card mx-auto px-4 py-3 rounded-4 w-75 mb-3">
                    <i
                        class="fa-solid fa-hand-holding-dollar block mx-auto fs-1"
                    ></i>
                    <h1 class="h1 fw-bold text-center py-2 text-success">
                        Donate
                    </h1>
                    <p class="text-center lh-sm">
                        Donate for the cause of Allah (Fisabilillah)
                    </p>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center mx-4 my-1">
            <div
                class="flex-grow-1"
                style="height: 2px; width: 100px; background-color: #00000026"
            ></div>
            <p class="mx-2 mb-1 text-center">or</p>
            <div
                class="flex-grow-1"
                style="height: 2px; width: 100px; background-color: #00000026"
            ></div>
        </div>
        <button type="button" class="btn btn-dark btn-sm d-block mx-auto">
            Check payment status
        </button>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
