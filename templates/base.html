{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'imgs/gmsalogo.png' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>GMSA Voting System | {% block title %}{% endblock title %}</title>
  </head>
  <body class="bg-slate">
    {% block header %} {% endblock header %}

    <main class="container">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{message.tags}} w-100 w-md-50" role="alert">
        {{message}}
      </div>
      {% endfor %} {% endif %} {% block content %} {% endblock content %}
    </main>
    <footer class="footer">
      <p>Developed by <a href="https://youtube.com/@techrems" target="_blank">Tech Rems</a></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
